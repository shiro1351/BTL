<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="left">

            </div>

                                    <a href="">Cookies</a>
                                </li>  
                                
                                <li>

                                </li>

                                </li>
