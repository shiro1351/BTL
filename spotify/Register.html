<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Spotify</title>
    <link rel="icon" href="https://bom.so/GzVK9f">
    <link rel="stylesheet" href="Register.css">
    <link rel="shortcut icon" href="/Images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/galano-grotesque-alt" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <div class="login-container">
            <div class="login-head">
                <h2>Sign up to start listening</h2>           
            </div>
            
            <div class="login-content">
                <div class="email-input-box">
                    <label for="email" class="email-label">Email address</label>
                    <input type="email" class="email-input" placeholder="name@domain.com" required>
                </div>

                <div class="phone">
                    <a href="#">Use phone number instead.</a>
                </div>
                <div class="login-button">
                    <button type="submit" class="login-btn">Next</button>
                </div>
            </div>
            
            <div class="login-options">
                <div class="google">
                    <img src="https://bom.so/nbSyy6" alt="google">
                    <h4>Sign up with Google</h4>
                </div>

                <div class="facebook">
                    <img src="https://bom.so/YrlAsF" alt="facebook">
                    <h4>Sign up with Facebook</h4>
                </div>

                <div class="apple">
                    <img src="https://bom.so/bupYzk" alt="apple">
                    <h4>Sign up with Apple</h4>
                </div>
            </div>
            <div class="signUp">
                <span class="signUp-txt">Already have an account? <a href="#">Log in here.</a></span>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span class="footer-txt">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</span>
    </footer>
</body>
</html>
