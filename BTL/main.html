<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="icon" href="https://bom.so/GzVK9f">
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.cdnfonts.com/css/galano-grotesque-alt" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <div class="login-container">
            <div class="login-head">
                <h1>Log in to Spotify</h1>
            </div>

            <div class="login-options">
                <div class="google">
                    <img src="https://bom.so/nbSyy6" alt="google">
                    <h4>Continue with Google</h4>
                </div>

                <div class="facebook">
                    <img src="https://bom.so/YrlAsF" alt="facebook">
                    <h4>Continue with Facebook</h4>
                </div>

                <div class="apple">
                    <img src="https://bom.so/bupYzk" alt="apple">
                    <h4>Continue with Apple</h4>
                </div>

                <div class="mobile">
                    <h4>Continue with phone number</h4>
                </div>
            </div>

            <div class="login-content">
                <div class="email-input-box">
                    <label for="email" class="email-label">Email or username</label>
                    <input type="email" class="email-input" placeholder="Email or username" required>
                </div>

                <div class="password-input-box">
                    <label for="password" class="password-label">Password</label>
                    <div class="pass-div">
                        <input type="password" class="password-input" placeholder="Password">
                        <i class="ri-eye-off-line pass-toggle"></i>
                    </div>
                </div>

                <div class="remember">
                    <input type="checkbox" class="rem-check" checked>
                    <span class="rem-txt">Remember me</span>
                </div>

                <div class="login-button">
                    <button type="submit" class="login-btn">Log In</button>
                </div>

                <div class="forgot">
                    <a href="#" class="forgot-txt">Forgot your password?</a>
                </div>
            </div>

            <div class="signUp">
                <span class="signUp-txt">Don't have an account? <a href="#">Sign up for Spotify</a></span>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span class="footer-txt">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</span>
    </footer>
</body>
</html>
